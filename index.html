<h1>Catalogo Piante</h1>
<div class="grid">
{% for plant in site.littleplants %}
  <div class="card">
    <a href="{{ plant.url }}">
      <img src="{{ plant.image }}" alt="{{ plant.title }}" style="width:100%; height:auto;">
      <h3>{{ plant.title }}</h3>
      <p>{{ plant.family }}</p>
    </a>
  </div>
{% endfor %}
</div>
